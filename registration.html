<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
	<h1>Registration</h1>
	<p><b>Ready to surrender your soul to the Magic Conch?</b><p><br/>
	<p><i><small>*$50.00 registration fee for the Church of the Magic Conch
	includes an official Magic Conch replica and a t-shirt.<small></i><p><br/>
	
	<form>
	<input type="text" name="username" placeholder="Username"><br/>
	<input type="password" name="password" placeholder="Password"><br/>
	<input type="password" name="confirmp" placeholder="Confirm password"><br/>
	
	<input type="text" name="fname" placeholder="First name"><br/>
	<input type="text" name="lname" placeholder="Last name"><br/>
	<input type="text" name="address1" placeholder="Address line 1"><br/>
	<input type="text" name="address2" placeholder="Address line 2"><br/>
	<input type="text" name="city" placeholder="City"><br/>
	<select name="state">
		<option value="defst" selected>Select a state:</option>
		<option value="al">AL</option>
		<option value="ak">AK</option>
		<option value="az">AZ</option>
		<option value="ar">AR</option>
		<option value="ca">CA</option>
		<option value="co">CO</option>
		<option value="ct">CT</option>
		<option value="de">DE</option>
		<option value="fl">FL</option>
		<option value="ga">GA</option>
		<option value="hi">HI</option>
		<option value="id">ID</option>
		<option value="il">IL</option>
		<option value="in">IN</option>
		<option value="ia">IA</option>
		<option value="ks">KS</option>
		<option value="ky">KY</option>
		<option value="la">LA</option>
		<option value="me">ME</option>
		<option value="md">MD</option>
		<option value="ma">MA</option>
		<option value="mi">MI</option>
		<option value="mn">MN</option>
		<option value="ms">MS</option>
		<option value="mo">MO</option>
		<option value="mt">MT</option>
		<option value="ne">NE</option>
		<option value="nv">NV</option>
		<option value="nh">NH</option>
		<option value="nj">NJ</option>
		<option value="nm">NM</option>
		<option value="ny">NY</option>
		<option value="nc">NC</option>
		<option value="nd">ND</option>
		<option value="oh">OH</option>
		<option value="ok">OK</option>
		<option value="or">OR</option>
		<option value="pa">PA</option>
		<option value="ri">RI</option>
		<option value="sc">SC</option>
		<option value="sd">SD</option>
		<option value="tn">TN</option>
		<option value="tx">TX</option>
		<option value="ut">UT</option>
		<option value="vt">VT</option>
		<option value="va">VA</option>
		<option value="wa">WA</option>
		<option value="wv">WV</option>
		<option value="wi">WI</option>
		<option value="wy">WY</option>
	</select>
	<input type="text" name="zip" placeholder="ZIP (first 5 digits)"
		pattern="[0-9]{5}"><br/>
	<input type="text" name="phone" placeholder="Phone number
		(e.g. 000-000-0000)" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}"><br/>
	<input type="email" name="email" placeholder="Email"><br/>
	<form>
		<input type="radio" name="gender" value="male">Male<br/>
		<input type="radio" name="gender" value="female">Female<br/>
		<input type="radio" name="gender" value="other">Other<br/>
	</form>
	<form>
		<input type="radio" name="marriage" value="married">Married<br/>
		<input type="radio" name="marriage" value="single">Single<br/>
		<input type="radio" name="marriage" value="divorced">Divorced/separated
		<br/>
	</form>
	Date of birth: 
	<input type="date" name="bday" min="1900-01-01" max="2019-03-07"><br/>
	<input type="submit" value="Submit">
	<input type="reset">
	</form>
</body>
</html>
